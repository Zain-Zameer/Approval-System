<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee - Approval System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/employeeLandingPage.css">
    <script src="/js/employeeLandingPage.js"></script>
</head>
<body>
    <h1>EMPLOYEE</h1>
    <form action="/logOut" method="post">     
        <button class="btn btn-success">Log Out</button>
    </form>
    <div class="RaiseContainer">
        <h3 id="requestH3">Raise a request</h3>
        <p id="requestPara">Here you can raise new request to be seen by Manager.</p>
        <button id="requestBtn" class="btn btn-primary"><a href="/html/EmployeeRaiseReq.html">Request</a></button>
    </div>

    <div class="DraftContainer">
        <h3 id="draftH3">Draft requests</h3>
        <p id="draftPara">Here you can look at your draft requests and send them to Manager.</p>
        <button id="draftBtn" class="btn btn-primary"><a href="/html/employeeDraftRequest.html">Open Draft</a></button>
    </div>

    <div class="SendContainer">
        <h3 id="SendH3">Status</h3>
        <p id="SendPara">Here you can look at the current status of your requests.</p>
        <button id="SendBtn" class="btn btn-primary"><a href="/html/employeeStatus.html">See Status</a></button>
    </div>
    
    
</body>
</html>
