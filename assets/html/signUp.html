<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Approval System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/signUp.css">
    <script type="module">
        import {CLEAR, SignUp} from "/js/signUp.js";
    </script>
    
</head>
<body>
    <div class="containerForm">
        <h2>Sign Up</h2>
        <p>Fill details to create an account</p>
        <form action="#" class="form">
            <input type="text" name="name" id="Name" placeholder="Enter your name"><br>
            <input type="email" name="email" id="Email" placeholder="Enter your email"><br>
            <input type="password" name="password" id="Password" placeholder="Create password"><br>
            <input type="password" name="Confirmpassword" id="ConfirmPassword" placeholder="Confirm password"><br>
            <select name="options" id="options">
                <option value="0">Select your position</option>
                <option value="1">Employee</option>
                <option value="2">Manager</option>
            </select>
        </form>
        <p>Have an account?<a href="/html/logIn.html">Log In</a></p>
        <button id="signUp" class="btn btn-success btns">Sign Up</button>
        <button id="Clear" class="btn btn-info btns"">Clear</button>
    </div>
</body>
</html>
